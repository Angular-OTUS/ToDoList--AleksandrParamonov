<div class="todo-list-item" (click)="setSelectedTodoItem(todoTaskItem?.id)">
    <span class="title" [otusTooltip]="'Click on a task to see its description'">{{ todoTaskItem?.title }}</span>
    <otus-button
        [button]="deleteButton"
        [otusTooltip]="'To delete, click the button'"
        (click)="deleteTodoItem($event, todoTaskItem?.id)"
    ></otus-button>
</div>
